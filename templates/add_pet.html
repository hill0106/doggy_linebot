<html>
<head>
    <title>Doggy Add Pet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6505e56344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/style/pet_add.css">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;flex-direction: column;" class="top">
        <h1 class="title">新增寵物資訊</h1>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <form class="w-85 mx-auto" enctype = "multipart/form-data" method = "POST" action="/receiveAddPet">
            <div class="mb-3 imgFile">
                <label for="exampleFormControlInput1" class="form-label">大頭照</label>
                <div style="display: flex; flex-direction: column; width: 70%;">
                    <input type="file" name="file" onchange="previewFile()" id="petFile" required/>
                    <img src="" class="preview" />
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">名稱</label>
                <input type="text" class="petName" name="petName" id="petName" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">品種</label>
                <input type="text" class="petType" name="petType" id="petType" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">生日</label>
                <div class="input-group date" id='date1'>
                    <input type="text" class="form-control" name="petBirthDate" id="petBirthDate" />
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">性別</label>
                <select class="form-select" aria-label="Default select example" name="petSex" id="petSex" required>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="unknown">未知</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">晶片號碼</label>
                <input type="text" class="petNumber" name="petNumber" id="petNumber" >
            </div>
            <div class="insert-btn-container">
                <button id="submit-task" type="submit" class="btn btn-primary">新增</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            const liffId = "1657798815-ExLXzO2y";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId,
                withLoginOnExternalBrowser: true
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function initializeApp() {
            liff.getProfile().then(function(profile) {
                i=profile.userId;
                $.ajax({
                    method: 'POST',
                    url: '/liff',
                    data: {userId: i},
                    success: function (res) {
                        console.log('success');
                    },
                    error: function () {
                        console.log('Error');
                    }
                });
                
            })
        }


        function previewFile() {
            return new Promise((resolve) => {
                const preview = document.querySelector('img');
                const file = document.querySelector('input[type=file]').files[0];
                const reader = new FileReader();
                reader.addEventListener("load", () => {
                    // convert image file to base64 string
                    const result = reader.result;
                    preview.src = result
                    resolve(result);
                }, false);
                reader.readAsDataURL(file);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                window.alert('跳轉中，請勿關閉頁面');
            });
            $('#date1').datetimepicker({
                date:null,
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-tw'),
                defaultDate: moment(),
            });
            
        });
    </script>

</body>
</html>
