<html>
<head>
    <title>Doggy Info</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2447/2447823.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6505e56344.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
</head>
<body>
    <div style="display: flex; justify-content: center; margin: 10px;">
        <h1 style="font-size: 5rem;"><i class="fa-solid fa-paw" style="color:#ff3399"></i> 狗狗資訊</h1>
    </div>
    <div style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
        <div class="card" style="width: 30rem; height: 42rem; margin: 10px 5px;">
            <img src="" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <h3 class="name"></h3>
                <p class="card-text birth"></p>
                <p class="card-text type"></p>
                <p class="card-text sex"></p>
                <p class="card-text chip"></p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const liffId = "1657798815-vRKaEGrn";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId,
                withLoginOnExternalBrowser: true
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function initializeApp() {
            liff.getProfile().then(function(profile) {
                i=profile.userId;
                $.ajax({
                    method: 'POST',
                    url: '/liff',
                    data: {userId: i},
                    success: function (res) {
                        console.log('success');
                        $.ajax({
                            method: 'POST',
                            url: '/sendDogInfo',
                            success: function (res) {
                                for (var i in res) {
                                    console.log(res[i]);
                                    $(`.card-img-top`).attr('src', res[i]['img']);
                                    $(`.name`).text(res[i]['pet_name']);
                                    $(`.birth`).text("生日："+res[i]['birth']);
                                    if (res[i]['sex']=='male')
                                        $(`.sex`).text("性別：男生");
                                    else if (res[i]['sex']=='female')
                                        $(`.sex`).text("性別：女生");
                                    else
                                        $(`.sex`).text("性別：未知");
                                    $(`.type`).text("品種："+res[i]['pet_type']);
                                    $(`.chip`).text("晶片號碼："+res[i]['chip_number']);
                                }
                                
                            },
                            error: function () {
                                console.log('Error');
                            }
                        });
                    },
                    error: function () {
                        console.log('Error');
                    }
                });
                
            })
        }
    </script>
</body>
</html>
